{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input type="file" id="file1" name="file1" accept=".txt">
            </div>
            <div class="form-group">
                <input type="file" id="file2" name="file2" accept=".txt">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label for="lines">
                        <input type="radio" id="lines" name="algorithm" value="lines">
                        Compare lines
                    </label>
                </div>
                <div class="form-check">
                    <label for="sentences">
                        <input type="radio" id="sentences" name="algorithm" value="sentences">
                        Compare sentences
                    </label>
                </div>
                <div class="form-check">
                    <label for="sentences">
                        <input type="radio" id="substrings" name="algorithm" value="substrings">
                        Compare substrings
                        <input type="number" id="length" name="length" min="1" placeholder="of length n">
                    </label>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>
    </div>

{% endblock %}
